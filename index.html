<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Personal site of John Farrell" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>John Farrell</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="./src/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="title__wrap">
      <h1 class="title">John</h1>
      <h1 class="title">Farrell</h1>
      <span class="title__accent -below">is a software developer</span>
      <svg id="svg" height="300"></svg>
    </div>
    <div class="title__wrap -right">
      <span class="title__accent">who lives in </span>
      <h1 class="title">Port&shy;land</h1>
      <h1 class="title">Oregon</h1>
    </div>
    <div class="title__wrap">
      <span class="title__accent">and works at </span>
      <h1 class="title">
        <a class="title__link" href="http://www.instrument.com" target="_blank"
          >Instru&shy;ment.</a
        >
      </h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script>
      /*
       * Multi-line waveform animation in D3
       * Based off of Bostock's Circle Wave
       * https://bl.ocks.org/mbostock/2d466ec3417722e3568cd83fc35338e3
       */
      const param = 48;
      const arr = [];
      for (let i = 0; i < 24; i++) arr.push(1);

      const svg = d3.select("svg");
      const width = window.innerWidth;
      const height = +svg.attr("height");
      const x = d3.scaleLinear().range([0, width]);
      const angles = d3.range(0, 2 * Math.PI, Math.PI / 10);

      const path = svg
        .append("g")
        .attr("transform", `translate(0, ${height / 2})`)
        .attr("fill", "none")
        .attr("stroke-width", 1.75)
        .attr("opacity", 0.8)
        .selectAll("path")
        .data(arr)
        .enter()
        .append("path")
        .attr("stroke", "#000")
        .datum((d, i) => {
          return d3
            .line()
            .curve(d3.curveBasisOpen)
            .x(angles => {
              return x(angles / 2);
            })
            .y(angles => {
              const t = d3.now() / 3000;
              return (
                Math.sin(angles * 4 - (i * 2 * Math.PI) / param + t) *
                Math.pow((2 + Math.cos(angles - t)) / 2, 4) *
                16
              );
            });
        });

      d3.timer(() => {
        path.attr("d", d => {
          return d(angles);
        });
      });
    </script>
  </body>
</html>
